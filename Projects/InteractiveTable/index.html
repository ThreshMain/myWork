<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="interactiveTable.css" />
    <script src="interactiveTable.js"></script>
  </head>
  <body>
    <main id="main">
      <div class="form" id="form">
        <div>
          Host or Ip for server
          <input type="text" name="dsIp" id="dsIp" value="127.0.0.1" />
        </div>
        <div>
          Username <input type="text" name="dsUser" id="dsUser" value="root" />
        </div>
        <div>
          Password
          <input type="password" name="dsPasswd" id="dsPasswd" value="" />
        </div>
        <div>
          Database
          <input
            type="text"
            name="dsDatabase"
            id="dsDatabase"
            value="NeuralNetwork"
          />
        </div>
        <div>
          Table
          <input type="text" name="dsTable" id="dsTable" value="PlayerData" />
        </div>
        <div>Joins <input type="text" name="dsJoins" id="dsJoins" /></div>
        <div>
          Sql ports<input
            type="text"
            name="sqlPort"
            id="sqlPort"
            value="5456"
          />
        </div>
        <script src="startingScript.js"></script>
        <button onclick="Start()">Start</button>
      </div>
    </main>
    <script>
      // createInteractiveTable("index.php", "myTable", "info", "PlayerData");
    </script>
  </body>
</html>
