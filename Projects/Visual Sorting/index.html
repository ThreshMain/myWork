<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <button id="generator" class="generator">Generate Array</button>
      <div class="sliderContainer">
        <input type="range" min="2" max="2500" value="100" class="slider" id="arraySize" />
        <div id="arraySizeText">Array size: 100</div>
      </div>
      <div class="sliderContainer">
        <input type="range" min="20" max="1000" value="1000" class="slider" id="speed" />
        <div id="speedText">Speed: 250</div>
      </div>
      <div id="sortMethods" class="sortMethods">
        <button>Marge Sort</button>
        <button>Quick Sort</button>
        <button>Bubble Sort</button>
        <button>Random sort</button>
        <button>Selection sort</button>
        <button>Stalin Sort</button>
        <button>Tim Sort</button>
        <button>Insertion Sort</button>
      </div>
      <button id="startButton" class="startButton">Start sorting</button>
    </header>
    <canvas id="canvas"></canvas>
    <script src="app.js"></script>
  </body>
</html>
