<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="left">
        <button id="generator" class="generator">Restart</button>
      </div>
      <div class="midle">
        <div class="sliderContainer">
          <input type="range" min="5" max="500" value="64" class="slider" id="arraySize" />
          <div id="arraySizeText">Array size: 64</div>
        </div>
        <div class="sliderContainer">
          <input type="range" min="0" max="50" value="25" class="slider" id="speed" />
          <div id="speedText">Speed: 25</div>
        </div>
        <div id="sortMethods" class="custom-select">
          <select>
            <option value="0">Select sort:</option>
            <option value="1">Tim Sort</option>
            <option value="2">Insertion Sort</option>
            <option value="3">Selection sort</option>
            <option value="4">Quick Sort</option>
            <option value="5">Marge Sort</option>
            <option value="6">Bubble Sort</option>
            <option value="7">Random sort</option>
            <option value="8">Stalin Sort</option>
          </select>
        </div>
      </div>
      <div class="right">
        <button id="startButton" class="startButton">Start sorting</button>
      </div>
    </header>
    <canvas id="canvas"></canvas>
    <script src="dropDown.js"></script>
    <script src="arrayFunctions.js"></script>
    <script src="bubbleSort.js"></script>
    <script src="insertionSort.js"></script>
    <script src="mergeSort.js"></script>
    <script src="quickSort.js"></script>
    <script src="randomSort.js"></script>
    <script src="selectionSort.js"></script>
    <script src="stalinSort.js"></script>
    <script src="timSort.js"></script>
    <script src="app.js"></script>
  </body>
</html>
